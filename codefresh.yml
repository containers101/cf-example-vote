version: '1.0'

steps:



  build-step:
    #title: Build My Image #Display name for the step
    type: build
    image-nameee: containers101/cf-example-vote
    tag: ${{CF_BRANCH}}

  push-to-registry:
    type: push
    #candidate: the image from the build step
    candidateee: ${{build-step}}
    tagggg: ${{CF_BRANCH}}


  deploy to ecs:
    image: codefresh/cf-deploy-ecs
    commands:
      - cfecs-update --image-name containers101/cf-example-vote --image-tag ${{CF_BRANCH}} eu-west-1 vote-app vote-srv
    environment:
      - AWS_ACCESS_KEY_ID=${{AWS_ACCESS_KEY_ID}}
      - AWS_SECRET_ACCESS_KEY=${{AWS_SECRET_ACCESS_KEY}}
    when:
      branch:
        only:
          - master
